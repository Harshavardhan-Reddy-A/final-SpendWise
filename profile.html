<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise - My Profile</title>
    <link rel="stylesheet" href="upload.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 65px); 
            box-sizing: border-box;
        }
        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }
        .profile-container h2 {
            margin-bottom: 25px;
            color: #000000;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
        }
        .profile-detail {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eeeeee;
        }
        .profile-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .profile-detail label {
            font-weight: 600;
            color: #666666;
            display: block;
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .profile-detail p {
            font-size: 1.1em;
            color: #000000;
            margin: 0;
            font-weight: 500;
        }
        .profile-error {
            color: #dc3545;
            text-align: center;
            font-weight: 600;
        }
        #signOutBtn {
            margin-top: 25px;
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #signOutBtn:hover {
            background-color: black;
        }
    </style>
</head>
<body>

<header>
    <div class="left-nav-buttons"> 
        <button id="profileBtn" class="header-nav-btn">My Profile</button>
        <button id="homeBtn" class="header-nav-btn">Upload Data</button>
    </div>
    <div class="header-title">SpendWise</div>
    <div class="nav-buttons">
        <button id="manageBtn" class="header-nav-btn">Manager</button>
        <button id="analyzeBtn" class="header-nav-btn">Analysis</button>
        <button id="predictBtn" class="header-nav-btn">Prediction</button>
    </div>
</header>

<main>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div id="profileDetails">
            <p style="text-align: center; color: #666;">Loading user details...</p>
        </div>
        <button id="signOutBtn">Sign Out</button>
    </div>
</main>

<script type="module" src="profile.js"></script>

<script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    document.getElementById('profileBtn').addEventListener('click', () => { window.location.href = 'profile.html'; });
    document.getElementById('homeBtn').addEventListener('click', () => { window.location.href = 'upload.html'; });
    document.getElementById("manageBtn").addEventListener("click", () => { window.location.href = "manager.html"; });
    document.getElementById("analyzeBtn").addEventListener("click", () => { window.location.href = "analysis.html"; });
    document.getElementById("predictBtn").addEventListener("click", () => { window.location.href = "prediction.html"; });

    // Sign Out Button (works even if Firebase fails)
    document.getElementById("signOutBtn").addEventListener("click", async () => {
        try {
            const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            await signOut(auth);
        } catch (err) {
            console.warn("Firebase sign-out skipped or failed:", err);
        }
        // Clear localStorage user and redirect
        localStorage.removeItem("currentUser");
        window.location.href = "index.html";
    });
</script>
</body>
</html>
